{% extends "base.html" %}

{% block title %}Add Post{% endblock title %}

{% block body %}

<h1>Add Post for <em><u>{{ user.first_name }} {{ user.last_name }}</u></em></h1>

<form method="POST">

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input class="form-control" id="title" name="title">
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="content" name="content"></textarea>
    </div>
  </div>
  {% if tags %}
  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
    </div>
  {% else %}
    <a href="/tags" style="color:blue" class="btn btn-sm btn-light">Add Tags</a>
  {% endif %}
  <p></p>
  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ user.id }}" class="btn position-relative start-80 btn-info" style="color:white">Cancel</a>
      <button type="submit" class="btn position-relative start-90 btn-success">Post Blog</button>
    </div>
  </div>

</form>

{% endblock body %}
