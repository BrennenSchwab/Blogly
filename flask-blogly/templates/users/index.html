{% extends "base.html" %}

{% block title %}Users{% endblock title %}

{% block body %}

<h1>Users</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}">
    {{ user.first_name }} {{ user.last_name }}
    <sup class="hidden">{{ user.id }}</sup>
    </a>
  </li>
  {% endfor %}
</ul>

<p><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></p>

{% endblock body %}
